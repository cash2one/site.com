<script type="text/html" id="cms-article-class">
    <% if(cms_article_class.length >0){%>
    <ul class="cms_article-class">
    <% for (var i = 0;i<cms_article_class.length;i++){%>
        <li class="cms_article-class-item">
            <a href="<%=WapSiteUrl%>/tmpl/cms_article_list.html?class_id=<%=cms_article_class[i].class_id%>"><%=cms_article_class[i].class_name%>
                </a>
        </li>
    <%}%>
    </ul>
    <%}else{%>
    	<div class="no-record m10">暂无记录</div>
    <%}%>
</script>
