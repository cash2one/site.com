        <div class="gcc-ziye">

        <div class=" con_mid-two-m">
            <p>热促商品</p>
            <div id="goods_salenum" >
            </div>
        </div>
        <div class="shangping-list">
            <div id="goods_list" >
            </div>
            <div style="clear: both;"></div>
        </div>

        <footer id="footer" class="fixed-Width"></footer>
    </body>
    <script type="text/html" id="home_body">
        <% var goods_class = datas.class_list;%>
        <% if(goods_class && goods_class.length >0){%>
        <div class="con_mid"> 
            <ul>
                <%for(i=0;i<goods_class.length;i++){%>
                    <li class="cat-2-item" gc_id="<%=goods_class[i].gc_id%>">
                        <a href="window_shopping_cat_2.html?gc_id=<%=goods_class[i].gc_id;%>"> <img src="<%=goods_class[i].image;%>" alt="" /></a>
                    </li>
                    <%}%>
            </ul>
        </div>
        <%}%>
    </script>
    <script type="text/html" id="salenum_body">
        <% var goods_list = datas.goods_list;%>
        <% if(goods_list && goods_list.length >0){%>
        <div class="con_mid-two"> 
            <ul>
                <%for(i=0;i<6;i++){%>
                <li>
                    <a href="product_detail.html?goods_id=<%=goods_list[i].goods_id;%>"> <img src="<%=goods_list[i].goods_image_url;%>" alt="" /><i>¥<%=goods_list[i].goods_promotion_price;%></i></a>
                </li>
                <%}%>
            </ul>
        </div>
        <%}%>
    </script>
    <script type="text/html" id="goods_body">
        <% var goods_list = datas.goods_list;%>
        <% if(goods_list && goods_list.length >0){%>
        <%for(i=0;i<goods_list.length;i++){%>
            <div class="shangping-m">  
                <div class="cp-pic">
                    <a href="product_detail.html?goods_id=<%=goods_list[i].goods_id;%>"><img src="<%=goods_list[i].goods_image_url;%>" alt="" /></a>
                </div>
                <div class="cp-text">
                    <% if(goods_list[i].goods_alias){%>
                    <a href="product_detail.html?goods_id=<%=goods_list[i].goods_id;%>">    <i><%=goods_list[i].goods_alias;%></i><a/>
                        <% }else {%>
                        <a href="product_detail.html?goods_id=<%=goods_list[i].goods_id;%>"> <i><%=goods_list[i].goods_name;%></i></a>
                        <% } %>
                        <a href="product_detail.html?goods_id=<%=goods_list[i].goods_id;%>">   <i><%=goods_list[i].goods_promotion_price;%></i></a>
                </div>
            </div>
            <%}%>
            <% if (hasmore) {%>
            <li class="loading"><div class="spinner"><i></i></div>数据读取中...</li>
            <% } %>
            <%
            }else {
            %>
            <div class="nctouch-norecord search">
                <div class="norecord-ico"><i></i></div>
                <dl>
                    <dt>没有找到任何相关信息</dt>
                </dl>
                <a href="javascript:history.go(-1)" class="btn">重新选择</a>
            </div>
            <%
            }
            %>

        </script>
