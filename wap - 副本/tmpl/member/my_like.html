<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
    <title>玩艺网</title>
    <link rel="stylesheet" href="../css/wodeshoucang.css"/>
 </head>
<body>
<div class="lian-main">
    <div class="lian-nav">
        <a href="javascript:history.go(-1);"><i class="back"></i></a>
        我的收藏
    </div>
    <div class="hezi" id="my_like_list">
        
    </div>
</div>

<script type="text/html" id="my_like_list_model">
	
	<% if(datas != null) { %>
		
		<% for(var i in datas ){ %>

			<% if(datas[i]["data"] != null) { %>
				
				<span class="yuefen">
					<i><%=datas[i].data_day%></i> · <u><%=datas[i].data_mon%></u>
				</span>

				<ul>
					<% var info = datas[i]["info"]; %>
					<% for(var n in info) { %>
						<li>
							<div class="pic">
								<a href="../shunjianziye.html?personal_id=<%=info[n].personal_id%>">
									<img src="<%=info[n].commend_image%>" alt=""/>
								</a>
							</div>
							<span class="s-text">
								<a href="../shunjianziye.html?personal_id=<%=info[n].personal_id%>">
									<%=info[n].commend_message%>
								</a>
							</span>
							<div class="ren-xin">
								<span class=touxaing>
								   <img class=touxaing src="<%=info[n].member_avatar%>" alt=""/><i><%=info[n].member_name%></i>
								</span>
								<span class="dianzan">
									<i><%=info[n].like_count%></i>
									<img src="../img/zan.png" alt=""/>
								</span>
								<div style="clear: both;"></div>
							</div>
						</li>
					<% } %>
				</ul>
				<div style="clear: both;"></div>

			<% } %>
			
		<% } %>
		
	<% } %>
	
</script>

<script type="text/javascript" src="../../js/config.js"></script> 
<script type="text/javascript" src="../../js/zepto.min.js"></script> 
<script type="text/javascript" src="../../js/template.js"></script> 
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../js/tmpl/my_like.js"></script>

</body>
</html>
