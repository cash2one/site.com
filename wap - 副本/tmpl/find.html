<script type="text/html" id="home_body">
    <% var goods_list = datas.goods_list; %>
    <% if(goods_list.length >0){%>
    <%for(i=0;i<goods_list.length;i++){%>
    <div class="shangping-m">
                <div class="cp-pic">
                    <img src="<%=goods_list[i].commend_image_list;%>" alt=""/>
                </div>
                <div class="cp-text">
                    <i><%=goods_list[i].commend_message%></i>
                    <span id="liwu" class="liwu"><img src="<%=goods_list[i].member_avatar;%>" alt=""/><i><%=goods_list[i].member_name%></i><input type="hidden" id="store_favornum_hide_<%=goods_list[i].personal_id;%>" value="<%=goods_list[i].like_count %>"/><i id="store_favornum_<%=goods_list[i].personal_id;%>"><%=goods_list[i].like_count%><a href="javascript:void(0);" id="like_<%=goods_list[i].personal_id;%>" class="like" data-id="<%=goods_list[i].personal_id;%>" ><img src="../images/zan.png" alt=""/></a><a href="javascript:void(0);" id ="unlike_<%=goods_list[i].personal_id;%>" class="unlike" data-id="<%=goods_list[i].personal_id;%>"><img src="../images/unzan.png" alt=""/></a></i></span>
                </div>
            </div>
    <%}%>
    <% if (hasmore) {%>
    <div class="loading"><div class="spinner"><i></i></div>商品数据读取中...</div>
    <% } %>
    <%
    }else {

    </div>
    <%
    }
