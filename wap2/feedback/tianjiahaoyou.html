<body>
<div class="lian-main">
    <div class="lian-nav">
        <a href="javascript:history.go(-1)"><i class="back"></i></a>
        添加好友
    </div>
	<div id="add_friends">
    
	</div>
</div>

<!-- 好友列表 add by lizh 16:49 2016/7/8 -->
<script type="text/html" id="add_friends_model">

	<% if(datas != null){ %> 
		<% for(var i in datas) { %>
		<div class="zzguanzhu" id="div_toggle_<%=datas[i].member_id%>">
		<div>
            <i><img src="<%=datas[i].member_avatar%>" alt=""/><%=datas[i].member_name%></i>
            <i>
			<% if(datas[i].state == 0) { %>
                <a href="javascript:void(0)" id="a_<%=datas[i].member_id%>"><s onclick="attention('<%=datas[i].member_id%>','<%=datas[i].state%>','a_<%=datas[i].member_id%>')">+ 关注</s></a>
			<% } else { %>
				<a href="javascript:void(0)" id="a_<%=datas[i].member_id%>"><s onclick="attention('<%=datas[i].member_id%>','<%=datas[i].state%>','a_<%=datas[i].member_id%>')">- 已关注</s></a>
			<% } %>
                <a href="javascript:void(0)" onclick="divToggle('div_toggle_<%=datas[i].member_id%>')"><s>隐藏</s></a>
            </i>
        </div>
        <ul>
			<% if(datas[i].micro_personal != null) { %>
				<% micro_personal = datas[i].micro_personal; %>
				<% for(var n in micro_personal) { %>
				<li><a href="/wap/tmpl/shunjian.html?personal_id=<%=micro_personal[n].personal_id;%>"><img src="<%=micro_personal[n].commend_image; %>" alt=""/></a></li>
				<% } %>
			<% } %>
        </ul>
        <div style="clear: both"></div>
		</div>
		<% if(i>=2){break;} %>
		<% }%>
	<% }%>
	<script>
		//$(function(){ $(".flipster").flipster({ style: 'carousel', start: 0 , enableKeyboard:false , enableMousewheel:false }); });
	</script>
</script>

<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="../js/jquery.min.js"></script> 
<script type="text/javascript" src="../js/template.js"></script>
<script type="text/javascript" src="../js/feedback/tianjiahaoyou_1_5.js"></script>
 

</body>
</html>
