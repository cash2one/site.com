<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
    <title>他人首页</title>
    <link rel="stylesheet" href="css/tarendezhongxin.css"/>
</head>
<body>
<div class="wo-nav">
    <div>
        <i><a href="javascript:history.go(-1)"> <img src="img/arrow_left_b.png" alt=""/></a></i>
    </div>
</div>
<div class="wode" id="other_member"></div>

<!--橱窗列表-->
<script type="text/html" id="other_member_model">
	
	<% if(member_info != null) { %>
    <div>
        <div class="geren-t-bg">
            <div class="wo-toubu">
                <img src="img/05159502436375878.jpg" alt=""/>
                <div class="wo-xinxi">
                    <span class="wodetouxiang"><img src="<%=member_info.avatar%>" alt=""/></span>
                    <span class="wode-xinxi">
                        <s><%=member_info.member_name%></s>
                        <i><%=member_info.member_areainfo%></i>
                        <div class="gz-fs">
                            <i>关注的人  <%=member_info.interested_person%></i>
                            <i>粉丝 <%=member_info.fans%></i>
                        </div>
                    </span>
                </div>
                <div class="gz-brn" onclick="member_attention(this,<%=member_info.member_id%>)">+关注</div>
            </div>

            <div class="js-text" style="width: 100%;"><p><%=member_info.member_yuju%></p></div>
        </div>
    </div>
	<% } %>
	<% if(micro_personal_class_list != null) { %>
    <div>
        <div class="guangchuc">
            <div class="gcc-tit">
                <span>TA关注的橱窗 .<i><%=member_info.micro_personal_class_list_count%></i></span>
                <a href=""><i>查看所有></i></a>
            </div>
            <div style="clear: both;"></div>
            <div class="chuc-list">
                <div class="chuc-m">
                    <ul style="width:<%=300*member_info.micro_personal_class_list_count%>px">
					
					<% for(var i in micro_personal_class_list) { %>
                        <li>
                            <div class="shunjian-tit">
                                    <span>
                                        <i>
											<a href="chuchuangzhuye.html?favorites_class_id=<%=micro_personal_class_list[i].favorites_class_id%>">
											<%micro_personal_class_list[i].favorites_class_name%>
											</a>
										</i>
                                        <i>
											<a href="chuchuangzhuye.html?favorites_class_id=<%=micro_personal_class_list[i].favorites_class_id%>">
											共<%micro_personal_class_list[i].micro_personal_count%>个瞬间
											</a>
										</i>
                                    </span>
                                <span><a href="chuchuangzhuye.html?favorites_class_id=<%=micro_personal_class_list[i].favorites_class_id%>"><img src="img/gongkai.png" alt=""/></a></span>
                                <div style="clear: both;"></div>
                            </div>
							<% var micro_personal_list = micro_personal_class_list[i].micro_personal %>
							<% if(micro_personal_list != null) { %>
                            <ul class="shunj-pic">
								<% for(var n in micro_personal_list) { %>
                                <li><a href="chuchuangzhuye.html?favorites_class_id=<%=micro_personal_class_list[i].favorites_class_id%>"><img src="<%=micro_personal_list[n].commend_image%>" alt=""/></a></li>
								<% } %>
                            </ul>
							<% }%>
                            <div style="clear: both;"></div>
                        </li>
					<% } %>
                       
                    </ul>
                </div>
            </div>
        </div>
    </div>
	<% } %>
	<% if(micro_personal != null) { %>
    <div class="fxsj">
        <div class="gcc-tit">
            <span>TA的瞬间 .<i><%=member_info.micro_personal_count%></i></span>
        </div>
        <div style="clear: both;"></div>
        <ul>
			<% for(var i in micro_personal) { %>
            <li><a href="/wap/tmpl/shunjianziye.html?personal_id=<%=micro_personal[i].personal_id%>"><img src="<%=micro_personal[i].commend_image%>" alt=""/></a></li>
			<% } %>
        </ul>
        <div style="clear: both"></div>
    </div>
	<% } %>
</script>	

<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="../js/zepto.min.js"></script>
<script type="text/javascript" src="../js/template.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/tmpl/tarendezhongxin.js"></script>
	
<!-- S 提示 -->
<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script> 
<script src="../js/layer.js" type="text/javascript" charset="utf-8"></script> 
<!-- E 提示 -->  
</body>
</html>
