<body>
<header id="header" class="nctouch-product-header fixed">
    <div class="header-l"> <a href="javascript:history.go(-1)"> <i class="back"></i> </a> </div>
    <div class="nav-one">
        <ul class="ymt-nav">
            <a href="/wap/tmpl/designer_brand.html"><li class="on">品牌</li></a>
            <a href="/wap/tmpl/art_make.html"><li>匠造</li></a>           
        </ul>
      <span class="gouwuche">
          <a href="../tmpl/cart_list.html" ><img src="../img/chouti.png" alt=""/></a>
          <!--<i id="cart_count"></i>-->
      </span>
    </div>    
</header>

<div class="pinpai">
    <div id="store_list" >
    </div>
</div>
  <div class="footer-top"></div>
<footer id="footer" class="fixed-Width"></footer>
</body>
<script type="text/html" id="store_body">
    <% if(datas && datas.length >0){%>
    <%for(i=0;i< datas.length;i++){%>
    <div class="pinpai-main">
              <div class="fx-gd">
                 <i class="dddian"></i>
                 <span class="fen-d">
                     <i></i>
                     <i><input type="hidden" data-id="<%=datas[i].store_id%>"/></i>
                     <u class="xiaosanjiao"></u>
                 </span>
             </div>

        <a href="store.html?store_id=<%=datas[i].store_id %>"><img src="<%=datas[i].store_avatar;%>" alt="" class="pp-touxiang"/></a>
             <div class="pingpaitext">
                 <i><%=datas[i].store_name;%></i>
                 <i><%=datas[i].store_collect;%>fans</i>
             </div>
             <div class="pinpai-pic">
                 <span><a href="product_detail.html?goods_id=<%=datas[i].search_list_goods[0].goods_id%>"><img src="<%=datas[i].search_list_goods[0].goods_image%>" alt=""/></a></span>
				 
                 <span>
					<% search_list_goods = datas[i].search_list_goods; %>
					<% for(var n=1; n<search_list_goods.length; n++) { %>
                     <a href="product_detail.html?goods_id=<%=search_list_goods[n].goods_id%>"><img src="<%=search_list_goods[n].goods_image%>" alt=""/></a>
					 <% if(n>=4){ break; } %>
					<% } %>
					 
                 </span>
				 
             </div>
             <div style="clear: both"></div>
         </div>
    <%}%>
    <% if (hasmore) {%>
    <li class="loading"><div class="spinner"><i></i></div>店铺数据读取中...</li>
    <% } %>
    <%
    }else {
    %>
    <div class="nctouch-norecord search">
        <div class="norecord-ico"><i></i></div>
        <dl>
            <dt>没有找到任何相关信息</dt>
            <dd>选择或搜索其它店铺分类/名称...</dd>
        </dl>
        <a href="javascript:history.go(-1)" class="btn">重新选择</a>
    </div>
    <%
    }
    %>
</script>

<script type="text/javascript" src="../js/config.js"></script>

<script type="text/javascript" src="../js/tmpl/designer_brand.js"></script>
<script type="text/javascript" src="../js/tmpl/footer.js"></script>
</html>
