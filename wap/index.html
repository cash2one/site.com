 <!-- 轮播图模型 -->
<script type="text/html" id="adv_list_model">
    
    <% for (var i in banner) { %>
    <div class="swiper-slide">
        <a href="http://<%= banner[i].adv_pic_url %>">
            <img src="<%= banner[i].adv_pic %>" alt=""/>
        </a>
    </div>
    <% } %>
    
    <div class="swiper-pagination"></div>
    <script>
      
        var mySwiper = new Swiper('.banner',{
            pagination: '.bannerNum',
            loop : true,
            autoplay : 3000,
            autoplayDisableOnInteraction :false
        });
        
    </script>
</script>

<!-- 最新单品模型 add by lizh 11:36 2016/7/6 -->
<script type="text/html" id="goods_new_model">

    
        <% if(goods_new != null) { %>
       
        <% for(var i in goods_new) { %>
        <div class="swiper-slide">
            <div class="inner">
                <a href="tmpl/product_detail.html?goods_id=<%= goods_new[i].goods_id; %>">
                    <img src="<%= goods_new[i].goods_image; %>" alt="">
                    <h4>
                        <%if(goods_new[i].goods_name.length > 8) { %>
                            <%= goods_new[i].goods_name.substring(0,8); %>...
                        <% } else { %>
                            <%= goods_new[i].goods_name; %>
                        <% } %>
                    </h4>
                    <p>¥<%= goods_new[i].goods_promotion_price; %></p>
                </a>
            </div>
        </div>
        <% } %>
        
        <% } %>
        <script>
            var lanmu=document.getElementsByClassName("lanmu");
            for(var i= 0,leng=lanmu.length;i<leng;i++){
                var swiper = new Swiper(lanmu[i] , {
                    slidesPerView: 3.5,
                    paginationClickable: true,
                    spaceBetween: 30,
                    calculateHeight:true,
                    freeMode:true
                });
            }

        </script>
        
</script>

<!-- 买手笔记模型 -->
<script type="text/html" id="Note_buyers_model">

    <% var model_num = 0; %>
    <% if(special_list != null) { %>
    <% for (var i in special_list) { %> 
    <div class="lanmu-list">
        <div class="ggtu">
            <a href="special.html?special_id=<%= special_list[i].special_id; %>">
            <img src="<%= special_list[i].special_banner; %>" alt=""/>
            </a>
        </div>
        <div class="swiper-container lanmu">
            <div class="swiper-wrapper lanmuMain">
                <% if(special_list[i].goods_list != null) { %>
                <% goods_list = special_list[i].goods_list; %>
                 <% for (var n in goods_list) { %> 
                 <div class="swiper-slide">
                     <div class="inner">
                         <a href="tmpl/product_detail.html?goods_id=<%=goods_list[n].goods_id;%>">
                             <img src="<%= goods_list[n].goods_image; %>" alt="">
                             <h4><%= goods_list[n].goods_name; %></h4>
                             <p>¥<%= goods_list[n].goods_promotion_price; %></p>
                         </a>
                     </div>
                 </div>
                 <% if(n >= 3){ break; } %>
                 <% } %>
                 <% } %>
            </div>
        </div>
    </div>
    <% } %>
    <% } %>
</script>
