<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
    <title></title>
    <link rel="stylesheet" href="css/weisongchu.css"/>
</head>
<body>
<header id="header" class="nctouch-product-header fixed">
    <div class="header-l"> <a href="javascript:history.go(-1)"> <i class="back"></i> </a> </div>
    <div class="nav-one">
        <ul class="ymt-nav">
            <a href="not_sent.html"><li class="on">未送出</li></a>
            <a href="received.html"><li>已收到</li></a>
        </ul>
      <span class="gouwuche">
          <a href="../tmpl/cart_list.html" ><img src="../img/chouti.png" alt=""/></a>
          <!--<i id="cart_count"></i>-->
      </span>
    </div>
</header>
    <div id="not_sent_list"></div>

    <script type="text/html" id="not_sent_model">    
    <div class="gouwud-m">
        <% var order_list = datas; %>
    <% if(order_list.length>0){%>
    <% for (var i=0;i<order_list.length;i++){%>    
    <div class="gouwud-q">
        <div class="changpin"><img src="<%=order_list[i].goods_image%>" alt=""/></div>
        <div class="gouwuche-mon">
            <span><%=order_list[i].goods_name%></span>
  <!--        <span class="color">规格68x58  颜色<i></i></span>  -->
        </div>
        <div  class="xuanzhong" value="<%=order_list[i].order_id%>" ><img src="img/weisongchu.png" alt=""/></div>
            <i style="clear: both; display: block;"></i>
    </div>
         
    <%}%>
      <% if (hasmore) {%>
    <li class="loading"><div class="spinner"><i></i></div>数据读取中...</li>
    <% } %>
   <%}%>
  
</div>
<div class="footer">
   <div class="songliwu">
       <div class="song-btn" onclick="jump_page()">给朋友送礼</div>
   </div>
</div>
<script>
        var gouwudQ=document.getElementsByClassName("gouwud-q");
        for(var i= 0, leng=gouwudQ.length ;i<leng ;i++){
            gouwudQ[i] .onclick=function(){
                 for(var j= 0, len=gouwudQ.length ;j<len ;j++){
                  gouwudQ[j].getElementsByClassName("xuanzhong")[0].removeAttribute("id");
                  gouwudQ[j].getElementsByClassName("xuanzhong")[0].style.display="none";
                  } 
                 this.getElementsByClassName("xuanzhong")[0].setAttribute("id","xuanzhong");
                this.getElementsByClassName("xuanzhong")[0].style.display= this.getElementsByClassName("xuanzhong")[0].style.display=="block"?"none":"block";
            }
        }
       
</script>
</script>
<script type="text/javascript" src="../js/zepto.min.js"></script> 
<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/template.js"></script>
<script type="text/javascript" src="../js/gift/not_sent.js"></script>
</body>
</html>
