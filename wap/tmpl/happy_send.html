	<script>
		var ifm= document.getElementById("iframepage");
		//**********遮罩的******
		function zhaozhao(){
			ifm.style.display="block";
		}
		//**********设置高度*******
		function reinitIframe(){
			ifm.height=document.documentElement.clientHeight;
		}
		//*****************添加点击事件的机制******************
		var IframeOnClick = {
			resolution: 200,
			iframes: [],
			interval: null,
			Iframe: function() {
				this.element = arguments[0];
				this.cb = arguments[1];
				this.hasTracked = false;
			},
			track: function(element, cb) {
				this.iframes.push(new this.Iframe(element, cb));
				if (!this.interval) {
					var _this = this;
					this.interval = setInterval(function() { _this.checkClick(); }, this.resolution);
				}
			},

			checkClick: function() {
				if (document.activeElement) {
					var activeElement = document.activeElement;
					for (var i in this.iframes) {
						if (activeElement === this.iframes[i].element) { // user is in this Iframe
							if (this.iframes[i].hasTracked == false) {
								this.iframes[i].cb.apply(window, []);

								this.iframes[i].hasTracked = true;
							}
						} else {
							this.iframes[i].hasTracked = false;
						}
					}
				}
			}
		};
		IframeOnClick.track(document.getElementById("iframepage"), function() { ifm.style.display="none";});
	</script>

			document.getElementById("shousuo").onclick=function(){
				xialak.style.display=xialak.style.display=="block"?"none":"block";
				if(xialak.style.display=="none"){
					for(var q= 2,lenq=textr.length;q<lenq;q++){

			}
				}
			};
			for(var q= 2,lenq=textr.length;q<lenq;q++){
				textr[q].onclick=function(){
					if(this.parentNode.nextElementSibling.style.display=="none"){
						for(var q= 2,lenq=textr.length;q<lenq;q++){
							textr[q].parentNode.nextElementSibling.style.display="none";
						}
					}
					this.parentNode.nextElementSibling.style.display=this.parentNode.nextElementSibling.style.display=="block"?"none":"block";
				}
			}
			for(var k= 0,lenk=liebiaom.length;k<lenk;k++){
				var liebiaol=liebiaom[k].children;
				for(var i= 0,len=liebiaol.length;i<len;i++){
					liebiaol[i].onclick=function(){
						for(var i= 0,len=this.parentNode.children.length;i<len;i++) {
							this.parentNode.children[i].className = "";
						}
						console.log(this.getAttribute("data_id"));
				  
					   init_get_list(this.getAttribute("data_id"),'','','','');
						this.className="dianji";
						xianshixuanqu.style.display="block";
						shousuo.style.display="none";
						switch (this.parentNode.id){
							case "momey":
								textarr[0]=this.innerHTML;
								arr[0] = this.getAttribute("data_id");
								break;
							case "friend":
								textarr[1]=this.innerHTML;
								arr[1] = this.getAttribute("data_id");
								break;
							case "scenes":
							textarr[2]=this.innerHTML;
							arr[2] = this.getAttribute("data_id");
							break;
							case "sex":
								textarr[3]=this.innerHTML;
								arr[3] = this.getAttribute("data_id");
								break;
							case "year":
								textarr[4]=this.innerHTML;
								arr[4] = this.getAttribute("data_id");
								break;
					}
						xianshi.innerHTML=textarr.join(" ");
					   init_get_list(arr[0], arr[1], arr[2], arr[3], arr[4]);
				}
			}
			}
			close.onclick=function(){
